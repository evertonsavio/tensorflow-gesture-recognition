<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
  <title>Desafio: Thumbs!</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="components/fingerpose.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />

<body>


<div class="container">
<h1>Desafio: Thumbs Up! Thumbs down!</h1><button class="btn btn-primary active" onclick="iniciarApp()" id="btnApp">Iniciar App</button>
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Video
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> Imagem
  </label>
</div>
<br><br/>
  <div class="row">
      <div class="col">
        <canvas id= "canvas" width="640" height="480" style="border:1px solid"></canvas>
        <button class="btn"><input  type="file" id="fileinput" accept = "image/*">  
        </button>
      </div>
      <div id="video-container" style="border:1px solid" class="col">
        <video id="pose-video" class="layer" playsinline></video>
        <canvas id="pose-canvas" class="layer"></canvas>
      <div id="pose-result" class="layer"></div>
  </div>
   </div>
</div>

<script type="text/javascript" src="components/gesturerecognition.js"></script>
